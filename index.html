<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:
  wght@100;200;300;400;500;600;700;800;900&display=swap" 
  rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg-2"> <!-- for the bottom svg background image -->
    <div class="card">      
      <img src="images/image-victor.jpg"class="profile"></img>
      <h1>

        Victor Crest
        <span>26</span>

        <p>London</p>

      </h1>
      
      <hr>
      <div class="profile-details">
        <h1 class="details">
          80K
          <p>
            Followers
          </p>
        </h1>
        <h1 class="details">
          803K
          <p>
            Likes
          </p>
          
        </h1>
        <h1 class="details">
          1.4K
          <p>
            Photos
          </p>
        </h1>
      </div>
        
        

    </div>

  </div>
  <footer class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">Alexis Rex</a>.

  </footer>
</body>
</html>
